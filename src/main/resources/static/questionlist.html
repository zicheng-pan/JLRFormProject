<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        welcome
    </title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/questionlist.css" rel="stylesheet">
</head>
<body style="background-color:white">
<div class="wrapper">
    <div id="answer" class="card_wrap">
    </div><!--/card_wrap-->
    <div>
        <img src="pic/landrover.gif">
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/questionlist.js"></script>
<script>
    var questionNum = 0;
    var answerResult = {};
    $(function () {
        getAllQuestions();
    })

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    function getAllQuestions(){
        $.get("http://localhost:8081/quiz/all", function (data) {
            console.log(data);
            questionNum = data.length;
            var html = '';
            for(i = 0;i<data.length;i++){
                var question = data[i];
                var options = question.options;

                answerResult[question.index] = 1;

                var cardNum = 'card'+(i+1);
                if((i+1) >3){
                    cardNum = '';
                }

                html += '<div class="card_cont '+cardNum+'">\n' +
                    '            <div class="card">\n' +
                    '                <p class="question">\n' +
                    '                    <span>Q'+question.index+'、</span>'+question.context+'\n' +
                    '                </p>\n' +
                    '                <ul class="select">\n';
                for(j = 0;j<options.length;j++){
                    html += '                    <li>\n' +
                        '                        <input id="q'+i+'_'+j+'" type="radio" name="r-group-'+i+'" onclick="changeAnswer('+question.index+','+options[j].index+')"><label\n' +
                        '                            for="q'+i+'_'+j+'">'+options[j].context+'</label>\n' +
                        '                    </li>\n';
                }
                html += '                </ul>\n' +
                    '                <div class="card_bottom">\n' ;
                if(i == data.length -1){
                    html += '                    <a class="prev">上一题</a><span><b  id="mysubmit" style="color: #c733c5; cursor: pointer">提交</b></span>\n';
                }else if(i == 0){
                    html += '                    <span><b>'+(i*1.0+1)+'</b>/'+(i*1.0+2)+'</span>\n';
                }else{
                    html += '                    <a class="prev">上一题</a><span><b>'+(i*1.0+1)+'</b>/'+(i*1.0+2)+'</span>\n';
                }
                html += '                </div>\n' +
                    '            </div>\n' +
                    '        </div>'
            }
            console.log(html);
           $("#answer").html(html);
           $("#answer").answerSheet({});

            $("#mysubmit").click(function () {
                if (confirm("您确定要已经完成了吗？")) {
                    var cdsid = getQueryVariable("cdsid");
                    var answer = [];
                    for(i = 0;i<questionNum;i++){
                        answer[i] = answerResult[i+1];
                    }

                    window.location = "http://localhost:8081/peoplesrunning?cdsid=" + cdsid + "&answer=" + answer;
                } else {
                }
            });
        });
    }

    function changeAnswer(questionIndex , answerIndex){
        answerResult[questionIndex] = answerIndex;
        console.log(answerResult);
    }
</script>
</body>
</html>
