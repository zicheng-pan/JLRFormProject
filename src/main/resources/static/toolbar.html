<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/toolbar.css" rel="stylesheet">
</head>
<body>
<div class="bar-border">
    <div id="timebar" class="bar" style="--precent:80"></div>
</div>
</body>
<script>
    var number = 0;
    setInterval(function () {
        document.getElementById("timebar").style = "--precent:" + number++;
    }, 1000)

</script>
</html>
